  - source: translation/en/modules/*.json
    translation: /translation/%two_letters_code%/modules/%file_name%-%two_letters_code%.json
    update_option: update_as_unapproved
  - source: translation/en/modules/compendium/*.json
    translation: /translation/%two_letters_code%/modules/compendium/%file_name%.json
    update_option: update_as_unapproved
